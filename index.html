    <script>
        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatApp = document.getElementById('chatApp');
        const usernameInput = document.getElementById('username');
        const avatarColorInput = document.getElementById('avatarColor');
        const colorPreview = document.getElementById('colorPreview');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const notification = document.getElementById('notification');
        const connectionStatus = document.getElementById('connectionStatus');
        const displayUsername = document.getElementById('displayUsername');
        const userAvatar = document.getElementById('userAvatar');
        const roomsList = document.getElementById('roomsList');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const onlineUsersList = document.getElementById('onlineUsersList');
        const onlineCount = document.getElementById('onlineCount');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentRoomName = document.getElementById('currentRoomName');
        const currentRoomTopic = document.getElementById('currentRoomTopic');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingUsers = document.getElementById('typingUsers');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // App State
        let currentUser = null;
        let currentRoom = 'general';
        let rooms = [];
        let onlineUsers = new Map();
        let typingTimeouts = new Map();
        let messageListener = null;
        let roomsListener = null;
        let usersListener = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Update color preview
            colorPreview.style.background = avatarColorInput.value;
            avatarColorInput.addEventListener('input', function() {
                colorPreview.style.background = this.value;
            });

            // Check Firebase connection
            checkFirebaseConnection();
            
            // Auto-focus username input
            usernameInput.focus();
            
            // Enter key for login
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginUser();
            });
        });

        // Check Firebase Connection
        async function checkFirebaseConnection() {
            try {
                connectionStatus.textContent = 'PrÃ¼fe...';
                connectionStatus.className = 'status-value loading';
                
                if (!window.firebaseAuth) {
                    throw new Error('Firebase Auth nicht geladen');
                }
                
                // Try to sign in anonymously to test connection
                await window.firebaseSignInAnonymously(window.firebaseAuth);
                
                connectionStatus.textContent = 'âœ… Verbunden';
                connectionStatus.className = 'status-value success';
                
                console.log('Firebase Connection Test: âœ… Success');
                
            } catch (error) {
                console.error('Firebase Connection Test: âŒ', error);
                connectionStatus.textContent = 'âŒ Fehler';
                connectionStatus.className = 'status-value error';
                showNotification('Firebase Verbindungsfehler: ' + error.message, 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.style.display = 'block';
            
            // Set color based on type
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, var(--danger), #dc2626)';
            } else if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, var(--success), #059669)';
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // Login Function
        async function loginUser() {
            const username = usernameInput.value.trim();
            const avatarColor = avatarColorInput.value;
            
            if (!username || username.length < 2) {
                showNotification('Bitte gib einen gÃ¼ltigen Namen ein (mind. 2 Zeichen)', 'error');
                return;
            }

            // Show loading state
            btnLogin.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            try {
                // Sign in anonymously
                const auth = window.firebaseAuth;
                const userCredential = await window.firebaseSignInAnonymously(auth);
                
                currentUser = {
                    uid: userCredential.user.uid,
                    username: username,
                    avatarColor: avatarColor,
                    status: 'online',
                    lastSeen: new Date(),
                    currentRoom: 'general'
                };

                // Update UI
                displayUsername.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                userAvatar.style.background = avatarColor;
                
                // Save user to Firestore
                const db = window.firebaseDB;
                const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                
                await setDoc(doc(db, 'users', currentUser.uid), {
                    ...currentUser,
                    lastSeen: serverTimestamp()
                });

                // Create default room if it doesn't exist
                await setDoc(doc(db, 'rooms', 'general'), {
                    name: 'ðŸŒŸ Allgemein',
                    topic: 'Allgemeine Unterhaltungen',
                    createdAt: serverTimestamp(),
                    createdBy: 'system',
                    userCount: 0
                }, { merge: true });

                // Switch to chat interface
                loginScreen.style.display = 'none';
                chatApp.style.display = 'block';
                
                showNotification(`Willkommen, ${username}! ðŸŽ‰`, 'success');
                
                // Initialize chat features
                initChat();
                
            } catch (error) {
                console.error('Login Error:', error);
                showNotification('Login fehlgeschlagen: ' + error.message, 'error');
                
                // Reset button state
                btnLogin.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        // Initialize Chat
        async function initChat() {
            try {
                // Enable message input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Load rooms
                loadRooms();
                
                // Load messages for current room
                loadMessages(currentRoom);
                
                // Setup online users listener
                setupOnlineUsers();
                
                // Setup event listeners
                setupChatListeners();
                
            } catch (error) {
                console.error('Init Chat Error:', error);
                showNotification('Chat-Initialisierung fehlgeschlagen', 'error');
            }
        }

        // Load Rooms
        async function loadRooms() {
            try {
                const db = window.firebaseDB;
                const { collection, onSnapshot } = window.firebaseFunctions;
                
                // Clear existing listener
                if (roomsListener) roomsListener();
                
                roomsListener = onSnapshot(collection(db, 'rooms'), (snapshot) => {
                    roomsList.innerHTML = '';
                    rooms = [];
                    
                    snapshot.forEach((doc) => {
                        const room = { id: doc.id, ...doc.data() };
                        rooms.push(room);
                        
                        const roomElement = document.createElement('div');
                        roomElement.className = `room-item ${room.id === currentRoom ? 'active' : ''}`;
                        roomElement.innerHTML = `
                            <div class="room-name">${room.name}</div>
                            <div class="room-topic">${room.topic || 'Keine Beschreibung'}</div>
                            <div class="room-users">${room.userCount || 0} ðŸ‘¤</div>
                        `;
                        
                        roomElement.addEventListener('click', () => joinRoom(room.id));
                        roomsList.appendChild(roomElement);
                    });
                    
                    // Update current room info
                    const currentRoomData = rooms.find(r => r.id === currentRoom);
                    if (currentRoomData) {
                        currentRoomName.textContent = currentRoomData.name;
                        currentRoomTopic.textContent = currentRoomData.topic || 'Keine Beschreibung';
                    }
                });
                
            } catch (error) {
                console.error('Load Rooms Error:', error);
            }
        }

        // Join Room
        async function joinRoom(roomId) {
            try {
                // Update previous room user count
                if (currentRoom !== roomId) {
                    await updateRoomUserCount(currentRoom, -1);
                }
                
                // Update current room
                currentRoom = roomId;
                
                // Update room user count
                await updateRoomUserCount(roomId, 1);
                
                // Update user's current room
                const db = window.firebaseDB;
                const { doc, updateDoc } = window.firebaseFunctions;
                
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    currentRoom: roomId
                });
                
                // Reload rooms to update active state
                loadRooms();
                
                // Load messages for new room
                loadMessages(roomId);
                
                // Clear message input
                messageInput.value = '';
                messageInput.focus();
                
            } catch (error) {
                console.error('Join Room Error:', error);
                showNotification('Fehler beim Beitreten des Raums', 'error');
            }
        }

        // Update Room User Count
        async function updateRoomUserCount(roomId, change) {
            try {
                const db = window.firebaseDB;
                const { doc, getDoc, updateDoc } = window.firebaseFunctions;
                
                const roomRef = doc(db, 'rooms', roomId);
                const roomDoc = await getDoc(roomRef);
                
                if (roomDoc.exists()) {
                    const currentCount = roomDoc.data().userCount || 0;
                    const newCount = Math.max(0, currentCount + change);
                    
                    await updateDoc(roomRef, {
                        userCount: newCount
                    });
                }
                
            } catch (error) {
                console.error('Update Room User Count Error:', error);
            }
        }

        // Load Messages
        async function loadMessages(roomId) {
            try {
                // Clear existing listener
                if (messageListener) messageListener();
                
                const db = window.firebaseDB;
                const { collection, query, orderBy, onSnapshot } = window.firebaseFunctions;
                
                messagesContainer.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 40px;">
                        <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>Lade Nachrichten...</h3>
                    </div>
                `;
                
                const messagesQuery = query(
                    collection(db, 'rooms', roomId, 'messages'),
                    orderBy('timestamp', 'asc')
                );
                
                messageListener = onSnapshot(messagesQuery, (snapshot) => {
                    messagesContainer.innerHTML = '';
                    
                    if (snapshot.empty) {
                        messagesContainer.innerHTML = `
                            <div style="text-align: center; color: var(--gray); padding: 40px;">
                                <i class="fas fa-comment-slash" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                                <h3>Noch keine Nachrichten</h3>
                                <p style="margin-top: 10px;">Sei der Erste, der etwas schreibt!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
                
            } catch (error) {
                console.error('Load Messages Error:', error);
                messagesContainer.innerHTML = `
                    <div style="text-align: center; color: var(--danger); padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Fehler beim Laden der Nachrichten</h3>
                        <p style="margin-top: 10px; color: var(--gray);">${error.message}</p>
                    </div>
                `;
            }
        }

        // Display Message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            const isOwn = message.senderId === currentUser?.uid;
            const time = message.timestamp?.toDate ? 
                message.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 
                'Jetzt';
            
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${message.senderName || 'Unbekannt'}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${message.text}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Setup Online Users
        async function setupOnlineUsers() {
            try {
                const db = window.firebaseDB;
                const { collection, query, where, onSnapshot } = window.firebaseFunctions;
                
                const usersQuery = query(
                    collection(db, 'users'),
                    where('status', '==', 'online')
                );
                
                usersListener = onSnapshot(usersQuery, (snapshot) => {
                    onlineUsersList.innerHTML = '';
                    onlineUsers.clear();
                    
                    let count = 0;
                    
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        onlineUsers.set(user.uid, user);
                        
                        if (user.uid !== currentUser?.uid) {
                            const userElement = document.createElement('div');
                            userElement.className = 'online-user';
                            userElement.innerHTML = `
                                <div class="online-dot"></div>
                                <span>${user.username}</span>
                            `;
                            onlineUsersList.appendChild(userElement);
                        }
                        
                        count++;
                    });
                    
                    onlineCount.textContent = count;
                });
                
            } catch (error) {
                console.error('Setup Online Users Error:', error);
            }
        }

        // Setup Chat Listeners
        function setupChatListeners() {
            // Send message on Enter
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Create room button
            createRoomBtn.addEventListener('click', createRoom);
            
            // Logout button
            logoutBtn.addEventListener('click', logoutUser);
            
            // Typing indicator
            messageInput.addEventListener('input', handleTyping);
        }

        // Send Message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentRoom || !currentUser) return;
            
            try {
                const db = window.firebaseDB;
                const { collection, addDoc, serverTimestamp } = window.firebaseFunctions;
                
                const message = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.username,
                    timestamp: serverTimestamp(),
                    roomId: currentRoom
                };
                
                await addDoc(collection(db, 'rooms', currentRoom, 'messages'), message);
                messageInput.value = '';
                messageInput.focus();
                
                // Clear typing indicator
                clearTypingIndicator();
                
            } catch (error) {
                console.error('Send Message Error:', error);
                showNotification('Fehler beim Senden der Nachricht', 'error');
            }
        }

        // Handle Typing
        function handleTyping() {
            if (!currentRoom || !currentUser) return;
            
            // Update typing status
            updateTypingStatus(true);
            
            // Clear previous timeout
            if (typingTimeouts.has(currentUser.uid)) {
                clearTimeout(typingTimeouts.get(currentUser.uid));
            }
            
            // Set new timeout to clear typing status
            const timeout = setTimeout(() => {
                updateTypingStatus(false);
            }, 2000);
            
            typingTimeouts.set(currentUser.uid, timeout);
        }

        // Update Typing Status
        async function updateTypingStatus(isTyping) {
            try {
                const db = window.firebaseDB;
                const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                
                await setDoc(doc(db, 'rooms', currentRoom, 'typing', currentUser.uid), {
                    username: currentUser.username,
                    isTyping: isTyping,
                    timestamp: serverTimestamp()
                }, { merge: true });
                
            } catch (error) {
                console.error('Update Typing Status Error:', error);
            }
        }

        // Clear Typing Indicator
        function clearTypingIndicator() {
            if (typingTimeouts.has(currentUser.uid)) {
                clearTimeout(typingTimeouts.get(currentUser.uid));
                typingTimeouts.delete(currentUser.uid);
            }
            updateTypingStatus(false);
        }

        // Create Room
        async function createRoom() {
            const roomName = prompt('Name des neuen Raums:');
            if (!roomName || roomName.trim().length < 3) {
                showNotification('Raumname muss mindestens 3 Zeichen haben', 'error');
                return;
            }
            
            const roomTopic = prompt('Thema/Beschreibung (optional):');
            const roomId = Date.now().toString();
            
            try {
                const db = window.firebaseDB;
                const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                
                await setDoc(doc(db, 'rooms', roomId), {
                    name: roomName,
                    topic: roomTopic || 'Neuer Chatraum',
                    createdAt: serverTimestamp(),
                    createdBy: currentUser.uid,
                    userCount: 0
                });
                
                showNotification(`Raum "${roomName}" erstellt! ðŸŽ‰`, 'success');
                
            } catch (error) {
                console.error('Create Room Error:', error);
                showNotification('Fehler beim Erstellen des Raums', 'error');
            }
        }

        // Logout User
        async function logoutUser() {
            try {
                // Update user status to offline
                if (currentUser) {
                    const db = window.firebaseDB;
                    const { doc, updateDoc } = window.firebaseFunctions;
                    
                    await updateDoc(doc(db, 'users', currentUser.uid), {
                        status: 'offline',
                        lastSeen: new Date()
                    });
                    
                    // Update room user count
                    await updateRoomUserCount(currentRoom, -1);
                }
                
                // Clear listeners
                if (messageListener) messageListener();
                if (roomsListener) roomsListener();
                if (usersListener) usersListener();
                
                // Reset app
                chatApp.style.display = 'none';
                loginScreen.style.display = 'block';
                
                // Reset button state
                btnLogin.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                
                // Clear inputs
                usernameInput.value = 'ChatUser';
                usernameInput.focus();
                
                showNotification('Erfolgreich abgemeldet', 'success');
                
            } catch (error) {
                console.error('Logout Error:', error);
                showNotification('Fehler beim Abmelden', 'error');
            }
        }

        // Event Listeners
        btnLogin.addEventListener('click', loginUser);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            if (currentUser) {
                try {
                    const db = window.firebaseDB;
                    const { doc, updateDoc } = window.firebaseFunctions;
                    
                    await updateDoc(doc(db, 'users', currentUser.uid), {
                        status: 'offline',
                        lastSeen: new Date()
                    });
                    
                    // Update room user count
                    await updateRoomUserCount(currentRoom, -1);
                    
                } catch (error) {
                    console.error('Cleanup Error:', error);
                }
            }
        });
    </script>
</body>
</html>
